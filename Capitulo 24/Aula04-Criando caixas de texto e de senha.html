<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="off" >
      <p>
        <label for="iuso">Usuario:</label>
        <input type="text" name="text" id="iusu" required minlength="5" maxlength="25" size="15" placeholder="Nome Do Usuario" autocomplete="username">
      </p>
      <p>
        <label for="isen">Senha:</label>
        <input type="password" name="password" id="isen" required minlength="8" maxlength="20" size="10" placeholder="Digite a Senha" autocomplete="current-password">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
